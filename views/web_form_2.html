                <form class="form-inline my-2 my-lg-0">
                    <label for="logoutButton" style="color: white;">Hello!
                        <input class="form-control" type="submit" id="logoutButton" value="Logout" name="logoutButton" style="margin-left: 15px;">
                    </label>
                </form>

        </nav>
    </header>
    <main>
        <div class="container">
            <h1 style="color: blue;">W1D4-Homework-Part-Two</h1>
            <hr/>
            <form action="customer-information-form-handler" method="POST" id="W1D4Homework1Form">
                <fieldset>
                    <legend>New Product Form</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productNumber">Product Number</label>
                                <input type="text" id="productNumber" name="productNumber" class="form-control" autofocus pattern="[0-9]" title="Only digit">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantityStock">Quantity in stock</label>
                                <input type="text" id="quantityStock" name="quantityStock" class="form-control" placeholder="0" pattern="[0-9]" title="Only digit">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="productName" class="form-control" pattern="[A-Za-z0-9]">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ddlsupplier">Supplier</label>
                                <select class="form-control" name="ddlsupplier" id="ddlsupplier">
                                        <option value="null">Select a supplier</option>
                                        <option value="null">Apple</option>
                                        <option value="null">HP</option>
                                        <option value="null">Microsoft</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input type="text" id="unitPrice" name="unitPrice" class="form-control" pattern="^\d*(\.\d{0,2})?$" title="Enter price using digit" placeholder="0.0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dateSupplied">Date Supplied</label>
                                <input type="text" id="dateSupplied" name="dateSupplied" class="form-control" placeholder="YYYY/MM/DD" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" title="Enter a true date format">
                                <small class="text-form text-muted">Enter a valid date</small>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="float: right;">
                        <div clas="col-lg-6">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="btn btn-outline-primary" for="reset">
                                                <input type="reset" name="reset" id="reset" value="Reset">
                                            </label>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="btn btn-outline-warning" for="cancel">
                                                <input type="submit" name="cancel" value="Cancel" id="cancel">
                                            </label>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="btn btn-outline-info" for="add">
                                                <input type="submit" value="Add Product" name="add" id="add">
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
